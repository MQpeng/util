<!DOCTYPE html>
<html lang="zh_CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" />
    <input type="text" />
    <input type="text" />
    <input type="text" />
  </body>
  <script src="./dist/ks.iife.min.js"></script>
  <script>
    const ins = document.querySelectorAll('input');
    const ks = new Ks.default('keydown', { key: 'Tab', code: 'Tab' }, ins);
    document.addEventListener('keydown', (e) => {
      console.log('keydown', e);
      if (e.key === 'Enter') {
        ks.dispatch();
      }
    });
  </script>
</html>
