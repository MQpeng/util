<!DOCTYPE html>
<html lang="zh_CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>KeyBoard Event Key: <span id="keydown"></span></h2>
    <div id="form">
      <input type="text" />
      <input type="text" />
      <input type="text" />
      <select name="pets" id="pet-select">
        <option value="">--Please choose an option--</option>
        <option value="dog">Dog</option>
        <option value="cat">Cat</option>
        <option value="hamster">Hamster</option>
        <option value="parrot">Parrot</option>
        <option value="spider">Spider</option>
        <option value="goldfish">Goldfish</option>
      </select>
      <input type="text" />
      <input type="text" />
      <input type="text" />
    </div>
  </body>
  <script src="../lib/hotkey-focus.iife.js"></script>
  <script>
    const keydown = document.getElementById('keydown');
    const ins = document.getElementById('form');

    const ef = new KeyFocus.default(ins.children);
    ef.bindKey(
      (e) => {
        keydown.innerText = e.key;
      },
      (event) => {
        if ('Enter' === event.key || /^Arrow/.test(event.key)) {
          event.stopPropagation();
        }
      },
    );
  </script>
</html>
